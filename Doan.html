<!DOCTYPE html>
<html>
    <head>
        <title>Webdoan</title>  
        <link rel="stylesheet" href="Doan.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="6618280.png">
            </div>
            <div class="name">
                F5 Travel
            </div>
            <div class="searchbar">
                <form><input type="text" placeholder="Search..."></form>
            </div>
            <a href="User.html">
                <div class="login">
                    <button>Login | Sign up</button>
                </div>    
            </a>
        </div>
        <div class="menubar">
            <div class="home">
                <button>
                    <box-icon name='home'></box-icon>
                </button>
            </div>
            <div class="recomend">
                <button>
                <box-icon name='bulb' ></box-icon> 
                 </button>
            </div>
            <div class = "rest">
                <button><box-icon name='home-heart'></box-icon></button>
            </div>
            <div class="comment">
                <button><box-icon name='message-dots'></box-icon></button>
            </div>
            <div class="contact">
                <button><box-icon name='message-alt-detail' ></box-icon></button>
            </div>
        </div>
    </body>
</html>
