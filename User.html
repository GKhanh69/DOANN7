<!DOCTYPE html>
<html>
    <head>
        <title>Webdoan</title>  
        <link rel="stylesheet" href="Doan.css">
        <link rel="stylesheet" href="User.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="6618280.png">
            </div>
            <div class="name">
                F5 Travel
            </div>
            <div class="searchbar">
                <form><input type="text" placeholder="Search..."></form>
            </div>
            <div class="login">
                <button>Login | Sign up</button>
            </div>
        </div>
        <div class ="login">
            <div class="txt">
                <h1>USER LOGIN</h1>
            </div>
            <div class="uname"><form><input type="text" placeholder="Username / Email"></form></div>
            <div class="pword"><input type="text" placeholder="Password"></form></div>
            <div class="btnlogin">
                <button>LOGIN</button>
                <button>SIGN UP</button>
            </div>
        </div>
    </body>
</html>
